apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fit-pro-ingress
spec:
  rules:
  - host: my-app.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fit-pro-service
            port:
              number: 80